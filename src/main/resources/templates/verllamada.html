<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel='shortcut icon' type='image/x-icon' href="#" th:href="@{/imgs/favicon.ico}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
<link rel="stylesheet" href="#" th:href="@{/css/sidebar.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Ver llamada</title>
</head>
<body>

	   <div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#">
						<h3>
							<b><i><span class="text-info">IRIDIO crm</span></i></b>
						</h3>
				</a></li>
				<li><a href="#" th:href="@{/clientes/crearcliente}">Crear cliente</a></li>
				<li><a href="#" th:href="@{/clientes/verclientes}">Ver clientes</a></li>
				<li><a href="#" th:href="@{/buscar/buscarform}">Registrar LLamada</a></li>
				<li><a href="#" th:href="@{/llamadas/listarllamadas}">Ver LLamadas</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->


		<!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
					<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
						<img src="#" th:src="@{/imgs/menu.png}"/>
					</a>
		<!-- ****************************************************************************** -->

	<div class="well" style="text-align:center; margin:auto; max-width: 700px; padding-left:  30px; padding-right: 30px; padding-top:  10px; padding-bottom: 30px;">
	
			<div  style="text-align:left; margin:auto;">


								<form class="form-horizontal" action="#" th:object="${llamada}"
									method="post">
									<fieldset>
										<legend>Ver llamada</legend>
										<p th:text="${llamada.cliente.nombre}"></p>


										<div class="form-group">

											<label for="fech" class="col-lg-2 control-label">Fecha</label>
											<div class="col-lg-10">
												<input type="text" class="form-control" id="fech"
													th:field="*{fecha}" disabled="" />
											</div>
										</div>


											<div class="form-group">
												<label for="tipo" class="col-lg-2 control-label">Tipo</label>
												<div class="col-lg-10" style="max-width: 300px;">
													<input type="text" class="form-control" id="tipo"
														th:field="*{tipo}" disabled="" />
												</div>
											</div>
										

										<div class="form-group">
											<label for="telefono" class="col-lg-2 control-label">Teléfono</label>
											<div class="col-lg-10" style="max-width: 300px;">
												<input type="text" class="form-control" id="telefono"
													th:field="*{telefono}" disabled="" />
											</div>
										</div>

										<div class="form-group">
											<label for="asunto" class="col-lg-2 control-label">Asunto</label>
											<div class="col-lg-10">
												<input type="text" class="form-control" id="asunto"
													th:field="*{asunto}" disabled="" />
											</div>
										</div>

										<div class="form-group">
											<label for="observaciones" class="col-lg-2 control-label">Observaciones</label>
											<div class="col-lg-10">
												<!--  input type="text" class="form-control" id="observaciones"
									placeholder="resumen de la llamada" th:field="*{observaciones}"/-->
												<textarea class="form-control" rows="2"
													th:field="*{observaciones}" disabled=""></textarea>
											</div>
										</div>

										<a href="#"
											th:href="@{/llamadas/listarllamadas?id=__${llamada.cliente.id}__}"
											class="btn btn-primary">Más de este cliente</a>

									</fieldset>
								</form>



							</div>
	
	</div>


		<!-- ****************************************************************************** -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
     <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
        

</body>
</html>
