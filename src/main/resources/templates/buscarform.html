<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel='shortcut icon' type='image/x-icon' href="#" th:href="@{/imgs/favicon.ico}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
<link rel="stylesheet" href="#" th:href="@{/css/sidebar.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title th:text="${titulo}"></title>
</head>
<body>

	   <div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#" th:href="@{/}">
						<h3>
							<b><i><span class="text-info">IRIDIO crm</span></i></b>
						</h3>
				</a></li>
				<li><a href="#" th:href="@{/clientes/crearcliente}">Crear cliente</a></li>
				<li><a href="#" th:href="@{/clientes/verclientes}">Ver clientes</a></li>
				<li><a href="#" th:href="@{/buscar/buscarform}">Registrar LLamada</a></li>
				<li><a href="#" th:href="@{/llamadas/listarllamadas}">Ver LLamadas</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->


		<!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
					<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
						<img src="#" th:src="@{/imgs/menu.png}"/>
					</a>
		<!-- ****************************************************************************** -->

	<div class="well" style="text-align:center; margin:auto; max-width: 700px; padding-left:  30px; padding-right: 30px; padding-top:  10px; padding-bottom: 30px;">
	
			<div  style="text-align:left; margin:auto;">

				<form class="form-horizontal" action="#" th:action="@{/buscar/buscarcliente}" th:object="${busqueda}" method="post">
					<fieldset>
						<legend th:text="${titulo}"></legend>						
						
						<div class="alert alert-dismissible alert-danger" th:if="${#fields.hasErrors()}">  
						  	<strong>Se han encontrado errores</strong>, por favor corrige la información y reenvía el formulario.
						</div>
						<div class="alert alert-dismissible alert-danger" th:if="${errorid == 1}">  
						  	<strong>Se han encontrado errores</strong>, el número de cliente no tiene el formato correcto.
						</div>	
						
						<div class="form-group">
							<label class="col-lg-2 control-label">Buscar por:</label>
							<div class="col-lg-10">
								<div class="radio">
									<label> <input type="radio" name="optionsRadios" th:field="*{tipoBusqueda}"
										id="id" value="id" /> Número de cliente
									</label>
								</div>
								<div class="radio">
									<label> <input type="radio" name="optionsRadios" th:field="*{tipoBusqueda}"
										id="nombre" value="nombre" /> Nombre
									</label>
								</div>
								<div class="radio">
									<label> <input type="radio" name="optionsRadios" th:field="*{tipoBusqueda}"
										id="dni" value="dni"/> Nif/Cif
									</label>
								</div>
								<div class="radio">
									<label> <input type="radio" name="optionsRadios" th:field="*{tipoBusqueda}"
										id="telefono" value="telefono"/> Telefono
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="palabraClave" class="col-lg-2 control-label">Palabra/Nº</label>
							<div class="col-lg-10" style="max-width: 300px;">
								<input type="text" class="form-control" id="palabraClave"
									placeholder="Palabra clave o Nº de cliente" th:field="*{palabraClave}"/>
								<p class="text-danger" th:if="${#fields.hasErrors('palabraClave')}" th:errors="*{palabraClave}"></p>
									
							</div>							
						</div>

						

						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">								
								<button type="submit" class="btn btn-primary">Enviar</button>
								<button type="reset" class="btn btn-default">Limpiar</button>
							</div>
						</div>

					</fieldset>
				</form>

			</div>
	
	</div>


		<!-- ****************************************************************************** -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
     <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
        

</body>
</html>
