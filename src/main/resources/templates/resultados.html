<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel='shortcut icon' type='image/x-icon' href="#" th:href="@{/imgs/favicon.ico}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" />
<link rel="stylesheet" href="#" th:href="@{/css/sidebar.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Resultados búsqueda</title>
</head>
<body>

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#" th:href="@{/}">
						<h3>
							<b><i><span class="text-info">IRIDIO crm</span></i></b>
						</h3>
				</a></li>
				<li><a href="#" th:href="@{/clientes/crearcliente}">Crear cliente</a></li>
				<li><a href="#" th:href="@{/clientes/verclientes}">Ver clientes</a></li>
				<li><a href="#" th:href="@{/buscar/buscarform}">Registrar LLamada</a></li>
				<li><a href="#" th:href="@{/llamadas/listarllamadas}">Ver LLamadas</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->



		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
							<img src="#" th:src="@{/imgs/menu.png}" />
						</a>
						<!-- **************************************************************************** -->
						<div style="text-align:center; margin:auto; max-width: 400px;">
			
							<div th:if="${sinresultados == true}">
								<div class="alert alert-dismissible alert-info">
									<strong>No se han encontrado resultados que coincidan 
										con los criterios de búsqueda.</strong>
								</div>
							</div>

						</div>

						<h3 style="color:white;">Resultados de la búsqueda</h3>
						<div class="well">
							<table class="table table-striped table-hover ">
								<thead>
									<tr class="text-info">
										<th>Nº Cliente</th>
										<th>Nombre</th>
										<th>Nif/Cif</th>
										<th>Teléfono</th>
										<th>LLamada/Histórico</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="cliente : ${resultados}">
										<td th:text="${cliente.id}"></td>
										<td th:text="${cliente.nombre}"></td>
										<td th:text="${cliente.dni}"></td>
										<td th:text="${cliente.telefono}"></td>
										<td>
											<a href="#" th:href="@{/llamadas/nuevallamada?id=__${cliente.id}__}">												
												<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span></button>
											</a>	
											<a href="#" th:href="@{/llamadas/listarllamadas?id=__${cliente.id}__}">
												<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></button>
											</a>
										</td>
									</tr>

								</tbody>
							</table>
						</div>

						<!-- ******************************************************************************* -->
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->
	<!-- Menu Toggle Script -->
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
</html>
